services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: odontosys
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - odontosys_db:/var/lib/postgresql/data

  api:
    build:
      context: ./ClinicaOdont
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/odontosys
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      APP_CORS_ALLOWED_ORIGINS: http://localhost:3000
    ports:
      - "8080:8080"
    depends_on:
      - db

  web:
    build:
      context: ./frontend
      args:
        # Empty -> React uses relative /api and nginx proxies to api service.
        REACT_APP_API_ORIGIN: ""
    ports:
      - "3000:80"
    depends_on:
      - api

volumes:
  odontosys_db:
